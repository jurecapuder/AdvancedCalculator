<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add the favicon link -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="calculator">
        <div class="output" id="output"></div>
        <div class="buttons">
            <button class="btn basic orange">C</button>
            <button class="btn miscellaneous">DEL</button>
            <button class="btn miscellaneous">^</button>
            <button class="btn miscellaneous">/</button>
            <button class="btn basic">7</button>
            <button class="btn basic">8</button>
            <button class="btn basic">9</button>
            <button class="btn miscellaneous">*</button>
            <button class="btn basic">4</button>
            <button class="btn basic">5</button>
            <button class="btn basic">6</button>
            <button class="btn miscellaneous">-</button>
            <button class="btn basic">1</button>
            <button class="btn basic">2</button>
            <button class="btn basic">3</button>
            <button class="btn miscellaneous">+</button>
            <button class="btn miscellaneous">(</button>
            <button class="btn basic">0</button>
            <button class="btn miscellaneous">.</button>
            <button class="btn miscellaneous">=</button>
            <button class="btn miscellaneous">)</button>
            <button class="btn advanced">√</button>
            <button class="btn advanced">sin</button>
            <button class="btn advanced">cos</button>
            <button class="btn advanced">tan</button>
            <button class="btn advanced">log</button>
            <button class="btn advanced">e^x</button>
            <button class="btn advanced">π</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
